<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>MarkIt - Attendance Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Header */
        .header {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            position: relative;
        }

        .logo::before {
            content: 'âœ“';
            color: white;
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            overflow-x: auto;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            -webkit-overflow-scrolling: touch;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .nav-tab {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            background: var(--bg-dark);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            font-weight: 500;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Container */
        .container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Sections */
        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .stat-card.theory::before {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card.practical::before {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card.overall::before {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .stat-card.theory .stat-value { color: #667eea; }
        .stat-card.practical .stat-value { color: #f5576c; }
        .stat-card.overall .stat-value { color: #00f2fe; }

        .stat-detail {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-dark);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .stat-card.theory .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card.practical .progress-fill {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card.overall .progress-fill {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        /* Card */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .card-header {
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        /* Chart */
        .chart-container {
            position: relative;
            height: 280px;
            margin-top: 1rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Buttons */
        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1.25rem;
        }

        /* Attendance Items */
        .attendance-list {
            display: grid;
            gap: 1rem;
        }

        .attendance-item {
            background: var(--bg-dark);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .attendance-info {
            margin-bottom: 1rem;
        }

        .subject-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .subject-type {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .attendance-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .toggle-btn {
            padding: 0.875rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg-card);
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .toggle-btn.present {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .toggle-btn.absent {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .toggle-btn:active {
            transform: scale(0.95);
        }

        /* Subject List */
        .subject-list {
            display: grid;
            gap: 1rem;
        }

        .subject-item {
            background: var(--bg-dark);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .subject-info {
            flex: 1;
        }

        .subject-item .btn {
            width: auto;
            padding: 0.625rem 1.25rem;
            font-size: 0.9rem;
        }

        /* Timetable */
        .timetable-grid {
            display: grid;
            gap: 1rem;
        }

        .timetable-day {
            background: var(--bg-dark);
            border-radius: 12px;
            padding: 1.25rem;
            border: 1px solid var(--border);
        }

        .day-header {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .subject-tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.25rem 0.25rem 0.25rem 0;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid var(--border);
        }

        .subject-tag.theory {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
            color: #667eea;
        }

        .subject-tag.practical {
            background: rgba(245, 87, 108, 0.15);
            border-color: rgba(245, 87, 108, 0.3);
            color: #f5576c;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 1rem;
            right: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .notification.success { border-left-color: var(--success); }
        .notification.warning { border-left-color: var(--warning); }
        .notification.danger { border-left-color: var(--danger); }

        .notification-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .notification-message {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Date Display */
        .date-display {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (min-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .btn-group {
                grid-template-columns: auto auto;
                justify-content: flex-start;
            }

            .btn {
                width: auto;
            }

            .attendance-toggle {
                grid-template-columns: auto auto;
                justify-content: flex-end;
            }

            .toggle-btn {
                width: 120px;
            }
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo"></div>
                <div class="app-name">MarkIt</div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav-tabs">
        <button class="nav-tab active" onclick="showSection('dashboard')">Dashboard</button>
        <button class="nav-tab" onclick="showSection('update')">Update</button>
        <button class="nav-tab" onclick="showSection('timetable')">Timetable</button>
        <button class="nav-tab" onclick="showSection('subjects')">Subjects</button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Dashboard Section -->
        <div id="dashboard" class="section active">
            <div class="stats-grid">
                <div class="stat-card theory">
                    <div class="stat-label">Theory Attendance</div>
                    <div class="stat-value" id="theoryPercentage">0%</div>
                    <div class="stat-detail" id="theoryDetail">0 / 0 classes</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="theoryProgress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="stat-card practical">
                    <div class="stat-label">Practical Attendance</div>
                    <div class="stat-value" id="practicalPercentage">0%</div>
                    <div class="stat-detail" id="practicalDetail">0 / 0 classes</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="practicalProgress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="stat-card overall">
                    <div class="stat-label">Overall Attendance</div>
                    <div class="stat-value" id="overallPercentage">0%</div>
                    <div class="stat-detail" id="overallDetail">0 / 0 classes</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="overallProgress" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Attendance Trends</h2>
                </div>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Subject Breakdown</h2>
                </div>
                <div class="chart-container">
                    <canvas id="subjectChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Update Attendance Section -->
        <div id="update" class="section">
            <div class="date-display" id="todayDate"></div>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Today's Classes</h2>
                </div>
                <div id="attendanceList" class="attendance-list"></div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="saveAttendance()">Save</button>
                    <button class="btn btn-secondary" onclick="markAllPresent()">All Present</button>
                </div>
            </div>
        </div>

        <!-- Timetable Section -->
        <div id="timetable" class="section">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Weekly Schedule</h2>
                </div>
                <div id="timetableDisplay" class="timetable-grid"></div>
                <button class="btn btn-primary" onclick="showEditTimetable()" style="margin-top: 1rem;">Edit Timetable</button>
            </div>

            <div class="card" id="editTimetableCard" style="display: none;">
                <div class="card-header">
                    <h2 class="card-title">Edit Day Schedule</h2>
                </div>
                <div class="form-group">
                    <label class="form-label">Day</label>
                    <select id="editDay">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Subjects (comma-separated)</label>
                    <input type="text" id="editSubjects" placeholder="Math-theory, Physics Lab-practical">
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="updateTimetableDay()">Update</button>
                    <button class="btn btn-secondary" onclick="hideEditTimetable()">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Subjects Section -->
        <div id="subjects" class="section">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">My Subjects</h2>
                </div>
                <div id="subjectsList" class="subject-list"></div>
                <button class="btn btn-primary" onclick="showAddSubject()" style="margin-top: 1rem;">Add Subject</button>
            </div>

            <div class="card" id="addSubjectCard" style="display: none;">
                <div class="card-header">
                    <h2 class="card-title">New Subject</h2>
                </div>
                <div class="form-group">
                    <label class="form-label">Subject Name</label>
                    <input type="text" id="newSubjectName" placeholder="e.g., Mathematics">
                </div>
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <select id="newSubjectType">
                        <option value="theory">Theory</option>
                        <option value="practical">Practical</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="addSubject()">Add</button>
                    <button class="btn btn-secondary" onclick="hideAddSubject()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data Storage
        let subjects = [];
        let timetable = {
            Monday: [],
            Tuesday: [],
            Wednesday: [],
            Thursday: [],
            Friday: [],
            Saturday: []
        };
        let attendanceData = {};
        let lastUpdateDate = null;
        let tempAttendance = {};

        // Charts
        let trendChart = null;
        let subjectChart = null;

        // Initialize
        function init() {
            loadData();
            setupCharts();
            updateDashboard();
            displayTimetable();
            displaySubjects();
            checkDailyUpdate();
            requestNotificationPermission();
            
            document.getElementById('todayDate').textContent = new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            setInterval(checkDailyUpdate, 3600000);
        }

        // Load Data
        function loadData() {
            const savedSubjects = localStorage.getItem('markit_subjects');
            const savedTimetable = localStorage.getItem('markit_timetable');
            const savedAttendance = localStorage.getItem('markit_attendance');
            const savedLastUpdate = localStorage.getItem('markit_lastUpdate');

            if (savedSubjects) subjects = JSON.parse(savedSubjects);
            if (savedTimetable) timetable = JSON.parse(savedTimetable);
            if (savedAttendance) attendanceData = JSON.parse(savedAttendance);
            if (savedLastUpdate) lastUpdateDate = savedLastUpdate;

            if (subjects.length === 0) {
                subjects = [
                    { id: 1, name: 'Mathematics', type: 'theory' },
                    { id: 2, name: 'Physics', type: 'theory' },
                    { id: 3, name: 'Physics Lab', type: 'practical' },
                    { id: 4, name: 'Chemistry', type: 'theory' },
                    { id: 5, name: 'Chemistry Lab', type: 'practical' }
                ];
                saveData();
            }

            if (Object.values(timetable).every(day => day.length === 0)) {
                timetable = {
                    Monday: [1, 2, 4],
                    Tuesday: [3, 1, 2],
                    Wednesday: [2, 4, 5],
                    Thursday: [1, 3, 4],
                    Friday: [2, 4, 1],
                    Saturday: [5, 3]
                };
                saveData();
            }
        }

        function saveData() {
            localStorage.setItem('markit_subjects', JSON.stringify(subjects));
            localStorage.setItem('markit_timetable', JSON.stringify(timetable));
            localStorage.setItem('markit_attendance', JSON.stringify(attendanceData));
            localStorage.setItem('markit_lastUpdate', lastUpdateDate);
        }

        // Navigation
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(sectionName).classList.add('active');
            event.target.classList.add('active');

            if (sectionName === 'update') {
                displayAttendanceUpdate();
            } else if (sectionName === 'dashboard') {
                updateDashboard();
            }
        }

        // Dashboard
        function updateDashboard() {
            const stats = calculateAttendanceStats();
            
            document.getElementById('theoryPercentage').textContent = stats.theory.percentage + '%';
            document.getElementById('theoryDetail').textContent = 
                `${stats.theory.attended} / ${stats.theory.total} classes`;
            document.getElementById('theoryProgress').style.width = stats.theory.percentage + '%';

            document.getElementById('practicalPercentage').textContent = stats.practical.percentage + '%';
            document.getElementById('practicalDetail').textContent = 
                `${stats.practical.attended} / ${stats.practical.total} classes`;
            document.getElementById('practicalProgress').style.width = stats.practical.percentage + '%';

            document.getElementById('overallPercentage').textContent = stats.overall.percentage + '%';
            document.getElementById('overallDetail').textContent = 
                `${stats.overall.attended} / ${stats.overall.total} classes`;
            document.getElementById('overallProgress').style.width = stats.overall.percentage + '%';

            updateCharts(stats);
        }

        function calculateAttendanceStats() {
            let theoryAttended = 0, theoryTotal = 0;
            let practicalAttended = 0, practicalTotal = 0;

            Object.entries(attendanceData).forEach(([date, dayData]) => {
                Object.entries(dayData).forEach(([subjectId, status]) => {
                    const subject = subjects.find(s => s.id === parseInt(subjectId));
                    if (subject) {
                        if (subject.type === 'theory') {
                            theoryTotal++;
                            if (status === 'present') theoryAttended++;
                        } else {
                            practicalTotal++;
                            if (status === 'present') practicalAttended++;
                        }
                    }
                });
            });

            const totalAttended = theoryAttended + practicalAttended;
            const totalClasses = theoryTotal + practicalTotal;

            return {
                theory: {
                    attended: theoryAttended,
                    total: theoryTotal,
                    percentage: theoryTotal > 0 ? Math.round((theoryAttended / theoryTotal) * 100) : 0
                },
                practical: {
                    attended: practicalAttended,
                    total: practicalTotal,
                    percentage: practicalTotal > 0 ? Math.round((practicalAttended / practicalTotal) * 100) : 0
                },
                overall: {
                    attended: totalAttended,
                    total: totalClasses,
                    percentage: totalClasses > 0 ? Math.round((totalAttended / totalClasses) * 100) : 0
                }
            };
        }

        // Charts

            subjectChart = new Chart(ctxSubject, {

                        ],

                    }]
                },
                options: {
                    responsive: true,

                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: { color: '#334155' },
                            ticks: { 
                                color: '#94a3b8',
                                font: { family: 'Poppins' }
                            }
                        },
                        x: {
                            grid: { color: '#334155' },

        function updateCharts(stats) {
            // Subject chart
            const subjectStats = [];
            subjects.forEach(subject => {
                let attended = 0, total = 0;
                Object.values(attendanceData).forEach(dayData => {
                    if (dayData[subject.id]) {
                        total++;
                        if (dayData[subject.id] === 'present') attended++;
                    }
                });
                subjectStats.push({
                    name: subject.name,
                    percentage: total > 0 ? Math.round((attended / total) * 100) : 0
                });
            });

            subjectChart.data.labels = subjectStats.map(s => s.name);
            subjectChart.data.datasets[0].data = subjectStats.map(s => s.percentage);
            subjectChart.update();

            // Trend chart
            const dates = Object.keys(attendanceData).sort().slice(-7);
            const theoryTrend = [];
            const practicalTrend = [];

            dates.forEach(date => {
                let theoryAttended = 0, theoryTotal = 0;
                let practicalAttended = 0, practicalTotal = 0;

                Object.entries(attendanceData[date]).forEach(([subjectId, status]) => {
                    const subject = subjects.find(s => s.id === parseInt(subjectId));
                    if (subject) {
                        if (subject.type === 'theory') {
                            theoryTotal++;
                            if (status === 'present') theoryAttended++;
                        } else {
                            practicalTotal++;
                            if (status === 'present') practicalAttended++;
                        }
                    }
                });

                theoryTrend.push(theoryTotal > 0 ? Math.round((theoryAttended / theoryTotal) * 100) : 0);
                practicalTrend.push(practicalTotal > 0 ? Math.round((practicalAttended / practicalTotal) * 100) : 0);
            });

            trendChart.data.labels = dates.map(d => new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
            trendChart.data.datasets[0].data = theoryTrend;
            trendChart.data.datasets[1].data = practicalTrend;
            trendChart.update();
        }

        // Attendance Update
        function displayAttendanceUpdate() {
            const today = new Date().toISOString().split('T')[0];
            const dayName = new Date().toLocaleDateString('en-US', { weekday: 'long' });
            const todaySubjects = timetable[dayName] || [];

            const container = document.getElementById('attendanceList');
            container.innerHTML = '';

            if (todaySubjects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“…</div>
                        <div>No classes scheduled for today</div>
                    </div>
                `;
                return;
            }

            todaySubjects.forEach(subjectId => {
                const subject = subjects.find(s => s.id === subjectId);
                if (!subject) return;

                const savedStatus = attendanceData[today]?.[subjectId] || null;

                const item = document.createElement('div');
                item.className = 'attendance-item';
                item.innerHTML = `
                    <div class="attendance-info">
                        <div class="subject-name">${subject.name}</div>
                        <div class="subject-type">${subject.type.charAt(0).toUpperCase() + subject.type.slice(1)}</div>
                    </div>
                    <div class="attendance-toggle">
                        <button class="toggle-btn ${savedStatus === 'present' ? 'present' : ''}" 
                                onclick="toggleAttendance(${subjectId}, 'present')">
                            Present
                        </button>
                        <button class="toggle-btn ${savedStatus === 'absent' ? 'absent' : ''}" 
                                onclick="toggleAttendance(${subjectId}, 'absent')">
                            Absent
                        </button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function toggleAttendance(subjectId, status) {
            const today = new Date().toISOString().split('T')[0];
            
            if (!tempAttendance[today]) {
                tempAttendance[today] = { ...attendanceData[today] } || {};
            }

            if (tempAttendance[today][subjectId] === status) {
                delete tempAttendance[today][subjectId];
            } else {
                tempAttendance[today][subjectId] = status;
            }

            displayAttendanceUpdate();
        }

        function saveAttendance() {
            const today = new Date().toISOString().split('T')[0];
            
            if (!attendanceData[today]) {
                attendanceData[today] = {};
            }

            Object.assign(attendanceData[today], tempAttendance[today] || {});
            lastUpdateDate = today;
            tempAttendance = {};
            
            saveData();
            showNotification('Success', 'Attendance saved successfully!', 'success');
            updateDashboard();
        }

        function markAllPresent() {
            const today = new Date().toISOString().split('T')[0];
            const dayName = new Date().toLocaleDateString('en-US', { weekday: 'long' });
            const todaySubjects = timetable[dayName] || [];

            if (!tempAttendance[today]) {
                tempAttendance[today] = {};
            }

            todaySubjects.forEach(subjectId => {
                tempAttendance[today][subjectId] = 'present';
            });

            displayAttendanceUpdate();
        }

        // Timetable
        function displayTimetable() {
            const container = document.getElementById('timetableDisplay');
            container.innerHTML = '';

            Object.entries(timetable).forEach(([day, subjectIds]) => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'timetable-day';
                
                let subjectsHTML = '';
                subjectIds.forEach(id => {
                    const subject = subjects.find(s => s.id === id);
                    if (subject) {
                        subjectsHTML += `<span class="subject-tag ${subject.type}">${subject.name}</span>`;
                    }
                });

                dayDiv.innerHTML = `
                    <div class="day-header">${day}</div>
                    <div>${subjectsHTML || '<span style="color: var(--text-secondary);">No classes</span>'}</div>
                `;
                container.appendChild(dayDiv);
            });
        }

        function showEditTimetable() {
            document.getElementById('editTimetableCard').style.display = 'block';
        }

        function hideEditTimetable() {
            document.getElementById('editTimetableCard').style.display = 'none';
        }

        function updateTimetableDay() {
            const day = document.getElementById('editDay').value;
            const subjectsInput = document.getElementById('editSubjects').value;
            
            const subjectNames = subjectsInput.split(',').map(s => s.trim());
            const subjectIds = [];

            subjectNames.forEach(nameWithType => {
                const [name, type] = nameWithType.split('-').map(s => s.trim().toLowerCase());
                let subject = subjects.find(s => s.name.toLowerCase() === name && s.type === type);
                
                if (!subject) {
                    const newId = Math.max(...subjects.map(s => s.id), 0) + 1;
                    subject = { id: newId, name: nameWithType.split('-')[0].trim(), type: type || 'theory' };
                    subjects.push(subject);
                }
                
                subjectIds.push(subject.id);
            });

            timetable[day] = subjectIds;
            saveData();
            displayTimetable();
            displaySubjects();
            hideEditTimetable();
            showNotification('Success', 'Timetable updated!', 'success');
        }

        // Subjects
        function displaySubjects() {
            const container = document.getElementById('subjectsList');
            container.innerHTML = '';

            if (subjects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“š</div>
                        <div>No subjects added yet</div>
                    </div>
                `;
                return;
            }

            subjects.forEach(subject => {
                const stats = calculateSubjectStats(subject.id);
                const item = document.createElement('div');
                item.className = 'subject-item';
                item.innerHTML = `
                    <div class="subject-info">
                        <div class="subject-name">${subject.name}</div>
                        <div class="subject-type">
                            ${subject.type.charAt(0).toUpperCase() + subject.type.slice(1)} â€¢ 
                            ${stats.percentage}% (${stats.attended}/${stats.total})
                        </div>
                    </div>
                    <button class="btn btn-danger" onclick="deleteSubject(${subject.id})">Delete</button>
                `;
                container.appendChild(item);
            });
        }

        function calculateSubjectStats(subjectId) {
            let attended = 0, total = 0;
            Object.values(attendanceData).forEach(dayData => {
                if (dayData[subjectId]) {
                    total++;
                    if (dayData[subjectId] === 'present') attended++;
                }
            });
            return {
                attended,
                total,
                percentage: total > 0 ? Math.round((attended / total) * 100) : 0
            };
        }

        function showAddSubject() {
            document.getElementById('addSubjectCard').style.display = 'block';
        }

        function hideAddSubject() {
            document.getElementById('addSubjectCard').style.display = 'none';
            document.getElementById('newSubjectName').value = '';
        }

        function addSubject() {
            const name = document.getElementById('newSubjectName').value.trim();
            const type = document.getElementById('newSubjectType').value;

            if (!name) {
                showNotification('Error', 'Please enter a subject name', 'danger');
                return;
            }

            const newId = Math.max(...subjects.map(s => s.id), 0) + 1;
            subjects.push({ id: newId, name, type });
            
            saveData();
            displaySubjects();
            hideAddSubject();
            showNotification('Success', 'Subject added!', 'success');
        }

        function deleteSubject(id) {
            if (!confirm('Delete this subject?')) return;

            subjects = subjects.filter(s => s.id !== id);
            
            Object.keys(timetable).forEach(day => {
                timetable[day] = timetable[day].filter(subId => subId !== id);
            });

            Object.keys(attendanceData).forEach(date => {
                delete attendanceData[date][id];
            });

            saveData();
            displaySubjects();
            displayTimetable();
            updateDashboard();
            showNotification('Success', 'Subject deleted', 'success');
        }

        // Notifications
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        function showNotification(title, message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);

            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, { body: message });
            }
        }

        function checkDailyUpdate() {
            const today = new Date().toISOString().split('T')[0];
            const dayName = new Date().toLocaleDateString('en-US', { weekday: 'long' });
            const todaySubjects = timetable[dayName] || [];

            if (todaySubjects.length > 0 && lastUpdateDate !== today) {
                const currentHour = new Date().getHours();
                if (currentHour >= 18) {
                    showNotification(
                        'Reminder',
                        'Update today\'s attendance!',
                        'warning'
                    );
                }
            }
        }

        // Initialize
        window.addEventListener('load', init);
    </script>
